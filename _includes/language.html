<div class="languages-container container-block">
<h2 class="container-block-title">Languages</h2>
<ul class="list-unstyled interests-list">
<li>Turkish <span class="lang-desc">(Native)</span></li>
<li>English <span class="lang-desc">(Professional)</span></li>
<li>Italian <span class="lang-desc">(Elementary)</span></li>
{% for lang in site.data.languages %}
  <li>{{ lang.name }} <span class="lang-desc">({{ lang.level }})</span></li>
{% endfor %}
</ul>
</div><!--//interests-->
