<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Experiences</h2>
  {% for experience in site.data.experiences %}
    <div class="item">
      <div class="meta">
        <div class="upper-row">
          <h3 class="job-title">{{ experience.job_title }}</h3>
          <div class="time">{{ experience.job_start }} - {{ experience.job_end }}</div>
        </div><!--//upper-row-->
        <a href="{{ experience.company_link }}" target="_blank"><div class="company">{{ experience.company_name }}, {{ experience.company_location }}</div></a>
      </div><!--//meta-->
      <div class="details">
        <p>{{ experience.description }}</p>  
      </div><!--//details-->
    </div><!--//item-->
  {% endfor %}
</section><!--//section-->
